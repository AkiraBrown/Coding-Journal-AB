<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Akira Brown</title>
  </head>
  <body>
    <script src="script.js"></script>
    <header>Welcome To My Journey</header>
    <div>
      <p>
        Here I will be documenting my coding journey through learning javascript
      </p>
    </div>
  </hr>
  <section>
    <h1> Introduction to forms</h1>
    <form>
      <label for="username">Username</label>
      <input id="username" name="name" type="text" required/>
      <!--Radio button grouping-->
      <div>
        <label>
          <input id="gender-male" name="gender" type="radio" value="male" />
          Male
        </label>
        <label>
          <input id="gender-female" name="gender" type="radio" value="female" />
          Female
        </label>
        <label>
          <input
            id="gender-undisclosed"
            name="gender"
            type="radio"
            value="undisclosed"
          />
          Undisclosed
        </label>
        <!--The name for the all these radial buttons group it together-->
      </div>

      <div>
        <label>
          <input id="hobbies-football" name="football" type="checkbox" value="football" />
          Football
        </label>
        <label>
          <input id="hobbies-sewing" name="sewing" type="checkbox" value="sewing" />
          Sewing
        </label>
        <label>
          <input id="hobbies-running" name="running" type="checkbox" value="running" />
          Running
        </label>
        <label>
          <input id="hobbies-pickleball" name="pickleball" type="checkbox" value="pickleball" />
          Pickleball
        </label>
      </div>
      <div>
        <label>
          <input id="newsletter-signup" name="newsletter" type="checkbox" value="yes" />
          Sign up for our newsletter
        </label>
      </div>

      <div>
        <select id="country-selection" name="country">
          <option>-- Select a country --</option>
          <option value="usa">United States of America</option>
          <option value="canada">Canada</option>
          <option value="mexico">Mexico</option>
        </select>
      </div>

      <div>
        <input type="text" id="pet-name" name="pet-name" placeholder="Enter your pets name..."/>
      </div>

      <button type="submit">Submit</button>
    </form>
  </section>
  </body>
</html>
